<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/main-style.css">
    <link rel="stylesheet" type="text/css" href="styles/playground-style.css">
    <link rel="stylesheet" type="text/css" href="styles/content-style.css">
    <link rel="stylesheet" type="text/css" href="styles/navbar-style.css">
    <link rel="stylesheet" type="text/css" href="styles/table-style.css">
    <link rel="stylesheet" type="text/css" href="styles/live-map-style.css">
    <link rel="stylesheet" type="text/css" href="styles/live-train-style.css">
</head>

<body>

    <div id="header-div">
        <h id="main-title">Travel fast! Travel safe! Travel with us!</h>
    </div>


    <div id="train-playground">
        <img id="local-tog-pg" src="images/lokaltog_02.svg">
        <img id="local-stations-pg" src="images/lokaltog_stations_02.svg">
    </div>



    <div id="navbar-div">
        <!-- <button class="nav-btn" id="move-tog-btn">MOVE!!!</button> -->
        <button class="nav-btn" id="timetable-btn">Timetable</button>
        <button class="nav-btn" id="livemap-btn">Live map</button>
    </div>
    <div id="content-div">


        <div class="content-page" id="timetable-main-div">
            <h>Timetable</h>

            <table id="time-table">
                <thead>
                    <tr>
                        <th>Stations</th>
                        <th colspan="60">Every hour towars Jaegersborg</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>

        </div>


        <div class="content-page" id="livemap-main-div">
            <h>Live map</h><br>
            <div id="live-map-canvas">
                <div id="mini-train-canvas">
                    <div class="mini-train-div">
                        <img class="mini-train" src="images/lokaltog_02.svg">
                    </div>
                </div>
                <div id="train-line">

                </div>
            </div>
        </div>


    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
